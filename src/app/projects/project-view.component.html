<sky-tile>
    <sky-tile-title>
        {{projectName}}
    </sky-tile-title>
    <sky-tile-content>
        <sky-tile-content-section>
            <div style="display:flex; overflow:scroll;">
                <table>
                    <thead>
                        <tr>
                            <td *ngFor="let column of columns">
                                <h3>{{column}}</h3>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td [dragula]='"first-bag"' *ngFor="let column of columns">
                                {{column}}
                                <div *ngFor="let task of tasks | async">
                                    <uapi-task-view 
                                    *ngIf="task.status==column" 
                                    [taskId]="task.name">
                                    </uapi-task-view>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </sky-tile-content-section>
    </sky-tile-content>
</sky-tile>
