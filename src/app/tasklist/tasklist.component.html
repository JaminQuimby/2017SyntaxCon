<h1>
  Task List</h1>
<sky-list [data]="items" [defaultView]="grid">
  <sky-list-toolbar>
    <sky-list-secondary-actions>
      <sky-list-column-selector-action [gridView]="grid">
      </sky-list-column-selector-action>
    </sky-list-secondary-actions>
  </sky-list-toolbar>
  <sky-toolbar>
    <sky-toolbar-item>
      <span class="sky-input-group-btn sky-input-group-clear">
      <button class="sky-btn sky-btn-primary" (click)="openModal('defaultModal')" >Add Task</button>
      <input type="text" [(ngModel)]="anotherid" class="sky-form-control">
          <span class="sky-form-control" *ngIf="peerid">{{peerid}}</span>
      </span>

    </sky-toolbar-item>
  </sky-toolbar>
  <sky-list-view-grid fit="scroll" #grid>
    <sky-grid-column field="person" heading="Person" description="A person">
    </sky-grid-column>
    <sky-grid-column field="task" heading="Task" description="A task">
    </sky-grid-column>
    <sky-grid-column field="description" heading="Description" description="A discription">
    </sky-grid-column>
  </sky-list-view-grid>
</sky-list>
