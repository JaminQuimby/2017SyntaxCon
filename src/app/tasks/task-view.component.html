<div>
  <sky-page-summary>
    <sky-page-summary-subtitle>
      {{task.name}}
    </sky-page-summary-subtitle>
    <sky-page-summary-status>
      <sky-label *ngFor="let tag of task.tags">{{tag}}</sky-label>
    </sky-page-summary-status>
    <sky-page-summary-content>
      {{task.person}}
    </sky-page-summary-content>
    <sky-page-summary-content>
      {{task.description}}
    </sky-page-summary-content>
  </sky-page-summary>
</div>
